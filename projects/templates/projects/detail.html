{% extends "projects/base.html" %}
{% load static %}
{% block content %}
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-sm-4">
            <img src="{% static project.image %}"
                 alt="{{ project.description }}"
                 width="100%"
                 height="100%">
        </div>
        <div class="col-sm-8">
            <h5>About the project</h5>
            <p>{{ project.description }}</p>
            <h5>Built with:</h5>
            <p>{{ project.technology }}</p>
        </div>
    </div>
{% endblock content %}
