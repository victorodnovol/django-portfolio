{% extends "projects/base.html" %}
{% load static %}
{% block content %}
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-sm-4">
            <img src="{% static project.image %}"
                 alt="{{ project.description }}"
                 width="100%"
                 height="100%">
        </div>
        <div class="col-sm-8">
            <h5>About the project</h5>
            <p>{{ project.description }}</p>
            <h5>Built with</h5>
            <p>
                <i class="bi bi-filetype-py"></i> {{ project.technology }}
            </p>
            <h5>Github</h5>
            <p>
                <i class="bi bi-github"></i> <a href="{{ project.github }}">{{ project.github|cut:"https://github.com/" }}</a>
            </p>
        </div>
    </div>
{% endblock content %}
